<style>
  /* Body & Hintergrund */
  body {

    margin: 0;

    background: linear-gradient(to bottom, #8B0000, #000000, #C0C0C0);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Karte / Content */
  .card {
    max-width: 600px;
    margin: 80px auto;
    padding: 30px;
    border-radius: 15px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  h2 {

  p {

  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    background: crimson;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
  }

  button:hover {
    background: #ff4d4d;
  }

  audio {
    width: 100%;
    margin-top: 20px;
  }

  #error {
    margin-top: 15px;
    color: #ffb3b3;
  }

  /* Schneeflocken */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    z-index: 9999;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }
</style>

  <!-- Schneeflocken-Skript -->
  <script>
    const maxInitialFlakes = 100; // zu Beginn erzeugt
    const snowflakes = [];

    function createSnowflake() {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
        flake.style.opacity = Math.random();
        const duration = Math.random() * 10 + 5; // 5-15s
        flake.style.animationDuration = duration + 's';
        flake.innerHTML = '‚ùÑ';
        document.body.appendChild(flake);
        snowflakes.push(flake);

        // Entfernt Schneeflocke nach Ende der Animation
        setTimeout(() => {
            flake.remove();
            snowflakes.splice(snowflakes.indexOf(flake),1);
            // Neue Schneeflocke nach zuf√§lliger Verz√∂gerung erzeugen
            setTimeout(createSnowflake, Math.random() * 1000);
        }, duration * 1000);
    }

    // Initial zuf√§llig Schneeflocken erzeugen
    for(let i=0; i<maxInitialFlakes; i++){
        setTimeout(createSnowflake, Math.random() * 5000);
    }
  </script>
